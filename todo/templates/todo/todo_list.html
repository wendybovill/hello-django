<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things I need to do</h1>
    <!-- {{ items }} -->
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td class=""><strike>{{ item.name }}</strike></td>
            {% else %}
            <td class="">{{ item.name }}</td>
            {% endif %}
            <td><a href="/edit/{{ item.id }}" class=""><button>Edit</button></a></td>
            <td><a href="/toggle/{{ item.id }}" class=""><button>Toggle</button></a></td>
            <td><a href="/delete/{{ item.id }}" class=""><button>Delete</button></a></td>
        </tr>
        {% empty %}
        <tr>
            <td class="">You have nothing to do.</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/add" class="">Add an Item</a>

</body>

</html>
